# 铁砧是否应由AE控制。
# 如果这个被禁用，没有自定义魔法将在铁砧中起作用。
enabled: true

# 如果是真的，AE将处理维修费用相同的香草.
# 你可以在这里阅读更多关于它的内容https://minecraft.fandom.com/wiki/Anvil_mechanics。
use-repair-cost: true

# 如果是真的，通常不能放在物品上的魔法。击打和锐度)
# 将被允许合并。
allow-illegal-vanilla-enchant-combinations: false
allow-illegal-custom-enchant-combinations: false

# 如果启用了，你可以对带有物品的魔法书使用魔法.
allow-backwards-enchant-books: false

