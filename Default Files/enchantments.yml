# <<配置>>的示例
#lastchance:    <-- 附魔名称
# display: "%group-color%Last Chance" <——在道具知识中显示
#描述:“在低心有机会治疗”<-魔法描述
# applications -to: "Chestplate" <——应用于(显示目的)
# type:“DEFENSE”<——附魔类型(控制附魔激活时)
# group:“COMMON”<——Enchantment组(用于enchanter，右键单击随机的书)
#设置:
#    required-enchants:
#      - "弹簧:1“#可以要求特定的水平
#      - "齿轮"
#    not-applyable-with:
#      - "frozen"apply: <——它应用的项目列表
#  applies:    <-- 它适用的项目列表
#    - ALL_CHESTPLATE    <-- 项目列表
#  levels:    < -- 所有级别都在这里
#    1:     <-- 液位指示器
#      chance: 30    <-- 激活附魔的机会
#      condition: "%victim health% > 5 : %stop%"    <-- 条件（在条件中了解更多信息）
#      effects:    <-- 所有附魔效果
#        - "ADD_HEALTH:2 %victim%"    <-- Effect(s) list

#  显示(字符串)(没有空格或附魔会中断)
#   决定了附魔在物品传说中的效果

# 适用于(字符串)
#    在自定义附魔书中显示%描述%变量

#  Group (Setting)
#    INFO: 在配置中创建结界组。在enchanter配置下的Yml。
#   附魔组用于附魔师，出售特定类型的书。你可以把它们分组
#   并添加一个组范围的颜色，然后用变量获得它 %group-color% (如下面的魔法示例所示)。

#  魅力类型列表: https://ae.advancedplugins.net/enchantments/creating-enchantments/type-list

# Applys (Material) # 确定哪些物品会产生效果 
# 最新材料列表：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html 
# 注意：您可以使用“LEATHER_ARMOR, IRON_ARMOR,  CHAIN_ARMOR、GOLD_ARMOR 或 DIAMOND_ARMOR" 到 
# 以立即添加所有特定盔甲类型部件的可用性。
   # 使用“ALL_ARMOR”添加所有盔甲。
   # 使用“ALL_HELMET”添加所有头盔。
   # 使用“ALL_CHESTPLATE”添加所有胸甲。
   # 使用“ALL_BOOTS”添加所有靴子。
   # 使用“ALL_SWORD”添加所有剑。
   # 使用“ALL_PICKAXE”添加所有镐。
   # 使用“ALL_AXE”添加所有轴。
   # 使用“ALL_EDIBLE”添加所有食物。
   # 以此类推，但请确保使用非复数的项目名称！

#级别（数字）
#每个级别的效果，用作示例中的显示。

#  Enchantment Effect List: https://ae.advancedplugins.net/enchantments/creating-enchantments/effect-list

#        # 你可以使用标签<random word>word1,word2,word3</random word>，它会从列出的单词中得到一个随机单词。
   # # 你可以使用标签 <random number>x-y</random number> 而 x < y，它将在两个给定整数之间生成一个随机数。
   # # e.g.: "STEAL_MONEY:<random number>10000-50000</random number>" # # 使用 <chance>x</chance> 设置每个效果的几率，x 是几率百分比。
   # # 例如：“POTION:SPEED:1:100 %attacker% <chance>25</chance>”

#        # You also may use %victim% or %attacker% flag to give effects to different players (in ATTACK, BOW, DEATH, KILL_PLAYER and DEFENSE types).
#        # Example usage: - "POTION:POISON:1:50 %attacker%', this will give Level 2 POISON potion effect to the player who attacked.
#        # If none is provided, effects will be given to the player who had custom enchanted item.
#        # You can add %combo% instead of numbers, to use number of combo's player has (eg. to limit combo number: "%combo% > 0 && %combo% < 5 : %continue%')
#        # You can add %damage% instead of numbers, to use number of damage has been done (for ATTACK and DEFENSE)

