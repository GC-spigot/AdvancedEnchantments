# 集先进武器

# 为了应用这个武器的效果，需要什么设置?
# 设置为“不需要设置”
requireSet: 'Phantom'

# 目前只支持近战武器
material: DIAMOND_SWORD

# 自定义模型数据(适用于1.13+带有自定义项目包的服务器)
# 设置自定义模型数据整数
customModelData: 0

#项目标志
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
itemFlags: []
#  - 'HIDE_POTION_EFFECTS' #示例项目标志武器的名字

# 武器的名字
name: '&c&lPhantom Scythe'

# 武器的传说
lore:
  - '&7An eerie blade designed to'
  - '&7cut through the enemies.'
  - ''
  - '&c&lPHANTOM WEAPON BONUS'
  - '&cDeal +10% damage to all enemies.'
  - '&7(Requires all 4 phantom items.)'

# 这些附魔将被默认应用在武器上
# 支持高级附魔
enchants:
  - 'sharpness:5'
  - 'unbreaking:3'

# ** 附魔效果支持-视图附魔。Yml可以看到自定义武器的所有效果
events:
  ATTACK:
    chance: 100
    effects:
      - 'INCREASE_DAMAGE:10'