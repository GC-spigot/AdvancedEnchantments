# 集先进武器

# 为了应用这个武器的效果，需要什么设置?
# 设置为“不需要设置”
requireSet: 'Koth'

# 目前只支持近战武器
material: DIAMOND_AXE

# 自定义模型数据(适用于1.13+带有自定义项目包的服务器)
# 设置自定义模型数据整数
customModelData: 0

# 项目标志
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
itemFlags: []
#  - 'HIDE_POTION_EFFECTS' # 示例项目标志

# 武器的名字
name: '&f&l&ki &c&lK&6&l.&e&lO&2&l.&b&lT&5&l.&d&lH &f&l&ki &f&l&nAxe'

# 武器的传说
lore:
  - ''
  - '&4&lK&6&l.&e&lO&2&l.&b&lT&5&l.&d&lH &f&l武器的奖金'
  - '&f&l* &f造成+50%耐久伤害.'
  - '&7(需要所有4件koth盔甲。)'

# 这些附魔将被默认应用在武器上
# 支持高级附魔
enchants:
  - 'demoniclifesteal:%1-5%'
  - 'silence:%1-4%'
  - 'sharpness:5'
  - 'unbreaking:3'

# ** 附魔效果支持-视图附魔。Yml可以看到自定义武器的所有效果
events:
  ATTACK:
    chance: 100
    effects:
      - 'DAMAGE_ARMOR:<random number>1-3</random number>'