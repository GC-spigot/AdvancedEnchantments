# 集先进武器

# 为了应用这个武器的效果，需要什么设置?
# 设置为“不需要设置”
requireSet: 'Supreme'

# 目前只支持近战武器
material: DIAMOND_SWORD

# 自定义模型数据(适用于1.13+带有自定义项目包的服务器)
# Set custom model data integer
customModelData: 0

# 项目标志
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
itemFlags: []
#  - 'HIDE_POTION_EFFECTS' #示例项目标志

# 武器的名字
name: '&4&l最高腰包'

# 武器的传说
lore:
  - '&7They laughed at you, they'
  - '&7told you a fanny pack is not'
  - '&7a practical piece of clothing...'
  - '&7now they will pay for their ignorance!'
  - ''
  - '&4&lSUPREME WEAPON BONUS'
  - '&4Deal +20% damage to all enemies.'
  - '&4Enemies deal 10% less damage to you.'
  - '&7(Requires all 4 supreme items.)'

# 这些附魔将被默认应用在武器上
# 支持高级附魔
enchants:
  - 'sharpness:5'
  - 'unbreaking:3'
  - 'reflectiveblock:%1-3%'

# ** 附魔效果支持-视图附魔。Yml可以看到自定义武器的所有效果
events:
  ATTACK:
    chance: 100
    effects:
      - 'INCREASE_DAMAGE:20'
  DEFENSE:
    chance: 100
    effects:
      - 'DECREASE_DAMAGE:10'